<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../images/icon/favicon.ico" type="image/x-icon">
  <title>MistyBook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar Principal */
    header {
      background-color: black;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .left-section,
    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .logo img {
      height: 40px;
    }

    .search-box {
      position: relative;
      flex: 1;
      max-width: 500px;
      margin: 0 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 40px 10px 20px;
      border-radius: 30px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .search-box .icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: #666;
      pointer-events: none;
    }

    .menu-links {
      display: flex;
      gap: 20px;
    }

    .menu-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .icon-button {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .icon-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) invert(1);
    }

    /* Segunda Navbar (Categorias) */
    .subnavbar {
      background-color: black;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      border-top: 1px solid black;
    }

    .subnavbar a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .subnavbar a:hover {
      color: #71bafd;
    }
  </style>
</head>
<body>

  <header>
    <!-- Navbar Principal -->
    <div class="navbar" >
      <div class="left-section">
        <div class="logo">
          <img src="images/Logovetor.png" alt="Logo">
          MistyBook
        </div>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Buscar livro">
        <span class="icon">üîç</span>
      </div>



      <div class="right-section">
        <a href="#"><div class="icon-button"><img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="Localiza√ß√£o"></div></a>
        <div class="dropdown">
          <div class="icon-button dropdown-toggle" onclick="toggleDropdown()">
            <img src="images/iconCategorias/sacola.png" alt="Sacola">
          </div>
          <div id="dropdown-menu" class="dropdown-menu">
            <a href="pages/meuanuncios.html">Meus An√∫ncios</a>
            <a href="pages/minhascompras.html">Minhas Compras</a>
          </div>
        </div>
        <script>
          function toggleDropdown() {
            document.getElementById("dropdown-menu").classList.toggle("show");
          }

          // Fecha o dropdown se clicar fora dele
          window.onclick = function (event) {
            if (!event.target.closest('.dropdown')) {
              document.getElementById("dropdown-menu").classList.remove("show");
            }
          };
        </script>
        <a href="#"><div class="icon-button"><img src="https://cdn-icons-png.flaticon.com/512/2950/2950714.png" alt="Chat"></div></a>
        <a href="#"><div class="icon-button"><img src="https://cdn-icons-png.flaticon.com/512/2645/2645897.png" alt="Notifica√ß√µes"></div></a>
        <a href="#"><div class="icon-button"><img src="https://cdn-icons-png.flaticon.com/512/126/126510.png" alt="Carrinho"></div></a>
        <a href="#"><div class="icon-button"><img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="Perfil"></div></a>
      </div>
    </div>

    <!-- Subnavbar com Categorias -->
    <div class="subnavbar">
      <a href="#">Romance</a>
      <a href="#">Aventura</a>
      <a href="#">Terror</a>
      <a href="#">Fantasia</a>
      <a href="#">Suspense</a>
      <a href="#">Infantil</a>
      <a href="#">HQs</a>
      <a href="#">Autoajuda</a>
    </div>
  </header>
  <div style="width: 100%;height: 30vh; background-color: #666;"></div>
</body>
</html>
