<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misty Book</title>
  <link rel="stylesheet" href="../../css/cadastro.css">

</head>
<body>
  <a href="../../index.html"><img src="../../images/iconCategorias/voltar.png" alt="" class="voltar"></a>
  <div class="login-box">
    <img src="../../images/iconCategorias/iconeLogin.png" alt="User Icon">
    <h3>Cadastro de Usuário</h3>

    <form id="cadastroForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br><br>

      <label for="confirmarSenha">Confirme a senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme a senha" required><br><br>

      <button type="submit">Cadastrar</button><br><br>
    </form>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Impede envio padrão
      
      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      if (nome === '' || cpf === '' || email === '' || senha === '' || confirmarSenha === '') {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem.');
        return;
      }
      if (!validarCPF(cpf)) {
        alert("CPF inválido!");
        return;
      }

      
      const url = `../../index.html?nome=${encodeURIComponent(nome)}&cpf=${encodeURIComponent(cpf)}&email=${encodeURIComponent(email)}`;
      window.location.href = url;
    });

     function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, ''); // Remove caracteres não numéricos

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;

      return true;
    }

    
  </script>

</body>
</html>
