<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="shortcut icon" href="../../images/icon/favicon.ico" type="image/x-icon">
    <title>Misty Book</title>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
  
  <a href="../../index.html"><img src="../../images/iconCategorias/voltar.png" alt="" class="voltar"></a>
  
  <div class="login-box">
    <img src="../../images/iconCategorias/iconeLogin.png" alt="User Icon">
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <div class="options">
        <label><input type="checkbox"> Lembrar-me</label>
        <a href="#">Esqueci minha senha</a>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="register">
      <p>Não possui conta?</p> <a href="#">Cadastre-se</a><br>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Impede o envio padrão do formulário

      // Pega os valores
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      // Redireciona com os parâmetros no header da URL (query string)
      window.location.href = `../../index.html?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`;
    });
  </script>

</body>
</html>
